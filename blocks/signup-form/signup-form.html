<div class="signup">
    <form class="form" action="/signup" method="post" id="signup">
        <h1 class="form__header">регистрация</h1>
        <div class="form__field">
            <input class="form__input" placeholder="имя пользователя" name="username" type="text"
                   required>
        </div>
        <div class="form__field">
            <input class="form__input" placeholder="email" name="email" type="email" required>
        </div>
        <div class="form__field">
            <input class="form__input" placeholder="пароль" name="password" type="password" required>
        </div>
        <button class="form__button" type="submit">Зарегистрироваться</button>
    </form>
</div>
