<section class="quest-description">
    <div class="quest-description__name-edit">
        <h2 class="quest-description__name">{ quest.name }</h2>
        <img class="quest-description__edit" src="">
    </div>
    <span class="quest-description__author">{ quest.author }</span>
    <span class="quest-description__tags">{ quest.city }</span>
    <div class="quest-description__rating">{ quest.likes }</div>
    <span class="quest-description__text">{ quest.description }</span>
</section>
