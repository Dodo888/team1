<div class="signin">
    <form class="form" action="/signin" method="post" id="signin">
        <h1 class="form__header">вход</h1>
        <div class="form__field">
            <input class="form__input" placeholder="имя пользователя" name="username" type="text">
        </div>
        <div class="form__field">
            <input class="form__input" placeholder="пароль" name="password" type="password">
        </div>
        <button class="form__button" type="submit">Войти</button>
    </form>
    <div class="question">Не зарегистрированы?
        <a class="question__link" href="/signup">Создать аккаунт</a>
    </div>
</div>
