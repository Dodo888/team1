<form class="sign-in-form" action="/signin" method="post" id="signin">
    <div class="sign-in-form__field">
        <label class="sign-in-form__label" for="signin-username">Логин</label>
        <input class="sign-in-form__input" id="signin-username" name="username" type="text">
    </div>
    <div class="form-signin__field">
        <label class="sign-in-form__label" for="signin-password">Пароль</label>
        <input class="sign-in-form__input" id="signin-password" name="password" type="password">
    </div>
    <button class="sign-in-form__button" type="submit">Войти</button>
</form>
