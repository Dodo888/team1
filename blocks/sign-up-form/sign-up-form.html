{% block content %}
<form class="sign-up-form" action="/signup" method="post" id="signup">
    <div class="sign-up__field">
        <label class="sign-up__label" for="email">Email</label>
        <input id="email" name="email" type="email" required>
    </div>
    <div class="sign-up__field">
        <label class="sign-up__label" for="signup-username">Логин</label>
        <input id="signup-username" name="username" type="text" required>
    </div>
    <div class="form__field">
        <label class="sign-up__label" for="signup-password">Пароль</label>
        <input id="signup-password" name="password" type="password" required>
    </div>
    <button class="sign-up__button" type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
