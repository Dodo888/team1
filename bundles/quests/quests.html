<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    {% if not isDev %}
    <link rel="stylesheet" href="{{ bundleBase }}quests.bundle.css">
    {% endif %}
</head>
<body>
{% include "../../blocks/header/header.html" %}
<section class="search-section">
    {% include "../../blocks/search-form/search-form.html" %}
</section>
<section class="quest-section">
    <div id="list" class="quest-list-container"></div>
</section>
{% include "../../blocks/footer/footer.html" %}
<script type="text/javascript" src="{{ bundleBase }}quests.bundle.js"></script>
</body>
</html>
