<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% if not isDev %}
    <link rel="stylesheet" href="{{ bundleBase }}signup.bundle.css">
    {% endif %}
    <script type="text/javascript" src="{{ bundleBase }}signup.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700,400italic" rel="stylesheet"
          type="text/css">
    {% block head %}{% endblock %}
</head>
<body>

<header class="header">
    {% include "../../blocks/header/header.html" %}
</header>

<main class="main">
    <div class="sign-up">
        <h2 class="sign-up__title">Регистрация</h2>
        {% include "../../blocks/sign-up-form/sign-up-form.html" %}
    </div>
</main>

{% include "../../blocks/footer/footer.html" %}

</body>
</html>
